<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ma carte avec Geoman.io</title>

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />


  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
<div class="col-md-6 offset-md-3">
  <h3>Create Building</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="building.name" name="lastName">
    </div>

    <div class="form-group">
      <label>Aliases</label>
      <input type="text" class="form-control" id="aliases" [(ngModel)]="building.aliases" name="aliases">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="building.address" name="address">
    </div>
    <div class="form-group">
      <label>Geometry</label>
      <input type="text" class="form-control" id="geometry" [(ngModel)]="building.geometry" name="geometry">
    </div>

    <div class="form-group">
      <label>Entries</label>
      <input type="text" class="form-control" id="entries" [(ngModel)]="building.entries" name="entries">
    </div>

    <div class="form-group">
      <label>Icon</label>
      <input type="text" class="form-control" id="icon" [(ngModel)]="building.icon" name="icon">
    </div>

    <div id='map' style='width: 400px; height: 300px;' mglMap></div>

    <button class="btn btn-success" type="submit">Submit</button>

  </form>
</div>


<script>
  mapboxgl.accessToken = 'sk.eyJ1IjoiZGVzdHJ1Y3RpcyIsImEiOiJjbGo0djRjNGcwNmw1M2RvNWR5bnplM2h1In0.2qXxscbSrSkI4HR49gFp4A';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11'
  });
</script>


</body>
</html>
